<div id="catalog-publish-description" data-first="true">
	<table>
		<tr>
			<td style="padding-bottom: 5em">You are about to publish a <b>new Workflow</b> named &quot;<%= name %>&quot; to this bucket.</td>
		</tr>
		<tr>
			<td>Kind:</td>
			<td><input type="text" id="catalog-publish-kind" ></input></td>
		</tr>
		<tr>
			<td>Content type:</td>
			<td><input type="text" id="catalog-publish-content-type" value="application/xml" ></input></td>
		</tr>
		<tr>
			<td>Commit message:</td>
			<td colspan="2"><input type="text" id="catalog-publish-commit-message" style="width: 100%"></input></td>
		</tr>

	</table>
</div>
