<div>
	<form class="container-flex w-100" id="get-object-by-name">
		<div class="input-group w-100">
			<input type="text" placeholder="Workflow name" class="form-control">
			<button class="btn btn-default" type="submit">
				<i class="fa fa-search"></i>
			</button>
		</div>
	</form>
	<div id="get-catalog-view">
		<table>
			<tr>
				<td style="width: 250px;">
					<fieldset>
						<legend class="row">
							<div class="pull-left" style="font-weight: bold;padding-left: 15px;">Buckets</div>
						</legend>
						<div style="height: 270px; overflow: auto;">
							<table id="catalog-get-buckets-table" style="width: 100%;"></table>
						</div>
					</fieldset>
				</td>
				<td  style="width: 500px;">
					<fieldset>
						<legend style="font-weight: bold;" id="catalog-objects-legend">Catalog Objects</legend>
						<div style="height: 270px; overflow: auto;">
							<table id="catalog-get-objects-table" style="width: 100%;"></table>
						</div>
					</fieldset>
				</td>
				<td style="width: 200px;">
					<fieldset>
						<legend style="font-weight: bold;">Revisions</legend>
						<div style="height: 270px; overflow: auto;">
							<table id="catalog-get-revisions-table" style="width: 100%;"></table>
						</div>
					</fieldset>
				</td>
				<td style="width: 350px;">
					<fieldset>
						<legend style="font-weight: bold;">Description</legend>
						<div id="catalog-get-description-container" style="height: 270px; overflow: auto;"></div>
					</fieldset>
				</td>
			</tr>
		</table>
		<p></p>
	</div>
</div>
