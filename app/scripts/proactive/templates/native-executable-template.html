<nativeExecutable>

<% if (model["Command"] && model["Command"].length>0 || !script) { %>
<staticCommand value="<%-_.escape(model["Command"])%>">
    <% if (model["Arguments"] && model["Arguments"].length>0) { %>
    <arguments>
    <% _.each(model["Arguments"], function(arg) { %>
        <argument value="<%-_.escape(arg)%>"/>
    <% }) %>
    </arguments>
    <% } %>
</staticCommand>

<% } %>

</nativeExecutable>
