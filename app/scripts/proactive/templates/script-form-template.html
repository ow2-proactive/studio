<div class="control-group field-<%= key %>">
    <label class="control-label" for="<%= editorId %>"><%= title %></label>
    <div class="controls">
        <span data-editor></span>
        <div style="width:90%">
            <div class="help-inline" data-error></div>
            <div class="help-block"><%= help %></div>
            <button type="button" class="save-script">Save</button>
            <button type="button" class="save-script-as">Save as...</button>
            <a href="#" class="edit-full-screen glyphicon glyphicon-edit pull-right"></a>
        </div>
    </div>
</div>
